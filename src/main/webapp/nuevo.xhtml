<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{facesContext.externalContext.requestLocale}"> 

        <h:head>
        </h:head>
        <h:body> 
            <ui:composition template="/plantillas/layout.xhtml">
                <ui:define name="body">
                    <h:outputText value="Bienvenido al Sistema  #{login.username}"/>
                    <h:form id="nuevoCliente">
                        <p:panelGrid columns="3" id="panel" styleClass="ui-panelgrid">
                            <f:facet name="header">
                                #{msjs.titulo_cliente_nuevo}
                            </f:facet>

                            <p:outputLabel for="nombre" value="#{msjs.form_nombre}"/>
                            <p:inputText value="#{clienteBean.cliente.nombres}" 
                                         required="true"
                                         label="#{msjs.form_nombre}" 
                                         id="nombre">
                                <p:ajax update="msgNombre" event="blur" />
                            </p:inputText>
                            <p:message id="msgNombre" for="nombre"/>


                            <p:outputLabel for="apellidoPat" value="#{msjs.form_apellido}"/>

                            <p:inputText value="#{clienteBean.cliente.appaterno}" 
                                         required="true"
                                         label="#{msjs.form_apellido}"
                                         id="apellidoPat">
                                <f:validateLength maximum="20"/>
                                <p:ajax update="msgApellido" event="blur" />
                            </p:inputText>   
                            <p:message id="msgApellido" for="apellidoPat"/>


                            <p:outputLabel for="apellidoMat" value="#{msjs.form_apellidoMat}"/>
                            <p:inputText value="#{clienteBean.cliente.apmaterno}" 
                                         required="true"
                                         label="#{msjs.form_apellidoMat}"
                                         id="apellidoMat">
                                <f:validateLength maximum="20"/>
                                <p:ajax update="msgApellidoMat" event="blur" />
                            </p:inputText>   
                            <p:message id="msgApellidoMat" for="apellidoMat"/>

                            <p:outputLabel for="genero" value="#{msjs.form_genero}"/>
                            <p:selectOneRadio value="#{clienteBean.cliente.genero}"
                                              styleClass="selectOneRadioColumn"
                                              id="genero"
                                              layout="pageDirection">
                                <f:selectItems value="#{listados.generos}"/>
                            </p:selectOneRadio>
                            <p:message for="genero"/>

                            <p:outputLabel for="fecNacimiento" value="#{msjs.form_nacimiento}"/>
                            <p:calendar value="#{clienteBean.cliente.nacimiento}"
                                        id="fecNacimiento"
                                        required="true" 
                                        effect="fadeIn" maxdate="today"
                                        pattern="dd/mm/yyyy" readonlyInput="true">
                            </p:calendar>
                            <p:message for="fecNacimiento"/>     

                            <p:outputLabel for="direccion" value="#{msjs.form_direccion}"/>
                            <p:inputText value="#{clienteBean.cliente.direccion}" 
                                         required="true"
                                         id="direccion">
                                <f:validateLength maximum="40"/>
                                <p:ajax update="msgDireccion" event="blur" />
                            </p:inputText> 
                            <p:message id="msgDireccion" for="direccion"/>

                            <p:outputLabel for="referencia" value="#{msjs.form_referencia}"/>
                            <p:inputText value="#{clienteBean.cliente.referencia}" 
                                         id="referencia">
                                <f:validateLength maximum="40"/>
                                <p:ajax update="msgReferencia" event="blur" />
                            </p:inputText> 
                            <p:message id="msgReferencia" for="referencia"/>

                            <p:outputLabel for="estado" value="#{msjs.form_estado}"/>
                            <p:selectOneRadio value="#{clienteBean.cliente.estado}"
                                              styleClass="selectOneRadioColumn"
                                              id="estado"
                                              layout="pageDirection">
                                <f:selectItems value="#{listados.estados}"/>
                            </p:selectOneRadio>
                            <p:message for="estado"/>

                            <f:facet name="footer">
                                <p:commandButton value="#{msjs.form_boton_registrar}"
                                                 action="#{clienteBean.registrar}"
                                                 update="@form"/>
                                <p:commandButton value="Reset tag"
                                                 update="panel"
                                                 process="@this" >
                                    <p:resetInput target="panel"/>    
                                </p:commandButton>
                            </f:facet>

                        </p:panelGrid>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
