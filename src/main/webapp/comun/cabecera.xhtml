<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <h:panelGrid columns="2">
                <h:graphicImage  url="/images/logoCibertec.jpg" 
                                 alt="CIBERTEC - DAT" 
                                 height="100px"/>

                <h:outputText style="text-align: center; font-size: 36px;" 
                              value="#{msjs.titulo_encabezado}"/>
                
                <h:outputFormat value="#{msjs.mensaje_usuario}">
                        <f:param value="#{loginBean.username}"/>
                </h:outputFormat>
                <h:form>
                <p:commandButton value="#{msjs.form_boton_salir}" id="nonAjax" 
                                 actionListener="#{loginBean.salir()}" 
                                 ajax="false" />
                </h:form>
            </h:panelGrid>
        </ui:composition>
    </h:body>
</html>
