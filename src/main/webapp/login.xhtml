<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{facesContext.externalContext.requestLocale}"> 

        <h:head>
            <title>PROYECTO</title>
            <style type="text/css">
                @import "css/styles/main.css";
            </style>
        </h:head>
        <h:body>

            <section class="affiliates in-middle pad-1">
                <div class="wrapper affiliates-cont">
                    <div class="cmp-login pad-top-6">

                        <div class="cont-title">
                            <h2>#{msjs.form_boton_ingresar}</h2>
                        </div>
                        <br></br>
                        <h:form>
                            <p:panelGrid columns="2">
                                <f:facet name="header">
                                    #{msjs.titulo_login}
                                </f:facet>
                                <p:outputLabel value="#{msjs.form_usuario}"/>
                                <p:inputText value="#{loginBean.username}"/>
                                <p:outputLabel value="#{msjs.form_contrasena}"/>
                                <p:password value="#{loginBean.password}"
                                            feedBack="true"
                                            prompLabel="#{msjs.mensaje_contrasena}"/>
                                <f:facet name="footer">
                                    <p:commandButton value="#{msjs.form_boton_ingresar}"
                                                     action="#{loginBean.autenticar}"
                                                     update="msgLogin"
                                                     ajax="false"
                                                     style="display:block; text-align:center"/>
                                </f:facet>
                            </p:panelGrid>
                            <p:messages id="msgLogin"/>
                        </h:form>
                    </div>
                </div>
            </section>
        </h:body>

    </f:view>
</html>
